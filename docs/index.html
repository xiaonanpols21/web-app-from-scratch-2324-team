<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Angels</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <header>
        <nav>
            <h1 class="visually-hidden">Duck Angels</h1>
            <img src="./public/img/logo.svg" alt="Duck Angles logo">
        </nav>
    </header>

    <section class="loading-container" id="loadingContainer">
        <div class="loader"></div>
    </section>

    <main>
        <h2 class="visually-hidden">Personal Info</h2>
        <a href="#songs">Visit our music list</a>
        <section class="personalInfo">
            <!-- Data wordt gefetcht -->
        </section>
        <section id="songs" class="songs">
            <h1>Songs</h1>
            <form class="filtersortcontainer">
                <div class="filtersort">
                    <label for="sort">Sort:</label>
                    <select name="sort" id="sort">
                        <option value="az" selected>A-Z</option>
                        <option value="releasedate">Year</option>
                        <option value="streams">Streams</option>
                    </select>
                </div>
                <div class="filtersort">
                    <label for="sort">Filter:</label>
                    <select name="filter" id="filter">
                        <option value="all">All</option>
                        <optgroup label="Genres">
                            <option value="hiphop">Hip-hop</option>
                            <option value="kpop">K-pop</option>
                            <option value="latin">Latin</option>
                            <option value="pop">Pop</option>
                            <option value="techno">Techno</option>
                    </select>
                </div>

            </form>
            <section class="songList"></section>
            <!-- Data wordt gefetcht -->
        </section>
    </main>
    <footer>

    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
